<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slay the Web</title>
		<meta charset="utf-8" />
		<meta name="description" content="A video card game for the web" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#116f54" />
		<link rel="manifest" href="manifest.webmanifest" />
		<link rel="stylesheet" href="ui/index.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Port Lligat Slab&amp;display=swap" />
		<link rel="apple-touch-icon" href="/ui/images/favicon.png" />
	</head>
	<body>
		<div id="SlayTheWeb"></div>

		<script async src="ui/index.js" type="module"></script>
		<script>
			// Offline support
			if (!location.origin.includes('localhost') && 'serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
				})
			}
		</script>
		<noscript>
			<p>
				You need JavaScript enabled to play Slay The Web.
				See <a href="https://github.com/oskarrough/slaytheweb/">github.com/oskarrough/slaytheweb/</a>.
			</p>
		</noscript>
	</body>
</html>
