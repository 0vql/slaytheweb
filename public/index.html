<html>
	<head>
		<title>Slay the Web</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="index.css" />
		<link href="https://fonts.googleapis.com/css2?family=Port Lligat Slab&amp;display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="root"></div>

		<script async src="index.js" type="module"></script>
		<script>
			// Offline support
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
				})
			}
		</script>

	</body>
</html>
