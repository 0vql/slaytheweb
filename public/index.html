<!doctype html>
<html lang="en">
	<head>
		<title>Slay the Web</title>
		<meta name="description" content="A browser-based card game engine">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="stylesheet" href="ui/index.css">
		<link href="https://fonts.googleapis.com/css2?family=Port Lligat Slab&amp;display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" href="/ui/images/favicon.png">
	</head>
	<body>
		<div id="root"></div>

		<script async src="ui/index.js" type="module"></script>
		<script>
			// Offline support
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
				})
			}
		</script>

	</body>
</html>
